<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <title>2D to 3D Map | Bienvenue</title>
</head>

<body>
    <header>
        <h1>2D to 3D Map</h1>
    </header>

    <div class="main-container">
        <div class="new-map-container">
            <h1 class="option-title">
                Créer une nouvelle carte
            </h1>

            <input type="text" name="map_name" id="map-name" placeholder="Nom de la carte">
            <input type="file" name="map" id="themap">
            <a href="#" class="btn" id="create">Créer</a>
        </div>

        <div class="open-map-container">
            <h1 class="option-title">
                Ouvrir une carte existante
            </h1>

            <select name="open" id="map-choose">
                <option value="none"> --- Veuillez sélectionner une carte --- </option>
            </select>

            <a href="#" class="btn" id="open">Ouvrir</a>
        </div>
    </div>

    <footer>
        Copyright 2019 Nve Hounkponou Orphée
    </footer>

    <script src="./index.js"></script>
</body>

</html>
