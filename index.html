<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
        crossorigin="anonymous">
    <title>2D to 3D Map | Bienvenue</title>
</head>

<body>
    <header>
        <h1>2D to 3D Map</h1>
    </header>

    <div class="main-container">
        <div class="new-map-container">
            <h1 class="option-title">
                Créer une nouvelle carte
            </h1>

            <input type="text" name="map_name" id="map-name" placeholder="Nom de la carte">
            <a href="#" class="btn" id="create">Créer</a>
        </div>

        <div class="open-map-container">
            <h1 class="option-title">
                Ouvrir une carte existante
            </h1>

            <select name="open" id="map-choose">
                <option value="none"> --- Veuillez sélectionner une carte --- </option>
            </select>

            <a href="#" class="btn" id="open">Ouvrir</a>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
