<html lang="en">

<head>

    <header>
        <h1>2D to 3D Map</h1>

    <div class="main-container">
        <div class="canvas-container">
            <canvas class="canvas-2d">
            </canvas>

            <canvas class="canvas-3d">
            </canvas>
        </div>

        <div class="control-panel">
            <a href="#" class="btn" id="new-batiment">Nouveau batiment</a>

            <div class="batiment-control">

        </div>
    </div>
