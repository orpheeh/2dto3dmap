<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>2D to 3D Map | En un clique passer de la 2D à la 3D</title>
</head>

<body>

    <header>
        <h1>2D to 3D</h1>

        <nav>
            <a href="./index.html" class="button">Accueil</a>
            <div class="button" id="save">Enregistrer</div>
        </nav>
    </header>

    <div class="main-container">
        <div class="canvas-container">
            <div class="canvas-2d-container canvas-container-item">
                <canvas class="canvas-2d">
                </canvas>
            </div>

            <canvas class="canvas-3d canvas-container-item">
            </canvas>
        </div>

        <div class="controls">

            <div class="batiment-control">
                <h1 class="title">Batiments</h1>
                <select name="batiments" id="batiment-list" onchange="selectBatiment()">
                    <option value="none"> -- Sélectionnez un batiment -- </option>
                </select>
                <div class="button" onclick="addBatiment()">Ajouter</div>
                <div class="button" onclick="removeSelectedBatiment()">Retirer</div>
            </div>

            <div class="draw-control">
                <h1 class="title">Que dessiner?</h1>
                <label for="draw">Contour </label>
                <input type="radio" name="draw" value="ext" checked=checked>

                <label for="draw">Interieur </label>
                <input type="radio" name="draw" value="int">
            </div>

            <div class="step-control">
                <h1 class="title">Ascensseur:</h1>

                <div class="step">0</div>
                <div class="step not-allow-step">1</div>
                <div class="step not-allow-step">2</div>
                <div class="step not-allow-step">3</div>
                <div class="step not-allow-step">4</div>
                <div class="step not-allow-step">5</div>
                <span class="button" title="Ajouter un étage au batiment sélectionné" onclick="addStepOnSelectedBatiment()">Ajouter</span>
                <span class="button" title="Supprimer le dernier étage du batiment sélectionné" onclick="removeLastStepOnSelectedBatiment()">Retirer</span>
            </div>
        </div>

    </div>

    <script src="./three.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="map.js"></script>
    <script src="./script.js"></script>
</body>

</html>
